<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>the one</title>
</head>

<body>
  <canvas id="my-canvas" width="400" height="300"></canvas>
  
<script>
var log = console.log.bind(console)
var canvas = document.querySelector('#my-canvas')
var context = canvas.getContext('2d')

var img = new Image()
img.src = 'racket.png'
img.onload = function () {
  context.drawImage(img, 0, 0)
}

</script>
</body>

</html>
